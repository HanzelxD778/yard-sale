<button (click)="createNewProduct()">Create</button>

<p> Cantidad de articulos en el carrito: {{myShoppingCart.length}} </p>
<p>Total: $ {{ total }}</p>
<p>Today: {{ today | date:'short' }}</p>
<p>Otra fecha: {{ date | date:'yyyy - dd - MM' }}</p>
<p> {{ 'a ver hola como esta' | uppercase }} </p>
<div class="products--grid">
  <app-product
    [product]="product"
    *ngFor="let product of products"
    (addedProduct)="onAddToShoppingCart($event)"
    (showProduct)="onShowDetail($event)"
  ></app-product>
  <button (click)="loadMore()">Load more</button>
</div>
<div class="product-detail" [class.active]="showProductDetail">
  <div *ngIf="productChosen">
    <button (click)="toggleProductDetail()">Close</button>
    <h1>{{ productChosen.title }}</h1>

    <swiper
      [slidesPerView]="3"
      [spaceBetween]="50"
    >
      <ng-template swiperSlide *ngFor="let img of productChosen.images">
        <img [src]="img" alt="swiper">
      </ng-template>
    </swiper>

    <p>{{ productChosen.description }}</p>
    <button (click)="updateProduct()">Editar el producto</button>
    <button (click)="deleteProduct()">Eliminar producto</button>
  </div>
</div>
